<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="nav-bar">
        <span class="iconify" data-icon="tabler:slash"></span>
        <span>TO - DO</span>
        <span class="iconify" data-icon="material-symbols:checklist"></span>
    </div>

    <!-- Body -->
    <div id="dash-board">
        <!-- Side bar  -->
        <div id="side-bar">
            <div class="category">
                <span data-hover="// Home">Home</span>
                <div class="task-count">8</div>
            </div>
            <div class="category">
                <span data-hover="// Today">Today</span>
                <div class="task-count">8</div>
            </div>
            <div class="category">
                <span data-hover="// Week">Week</span>
                <div class="task-count">8</div>
            </div>
            <div class="category">
                <span data-hover="// Project">Project</span>
                <div class="task-count">8</div>
            </div>
            <div class="sub-category">
                <div class="category">
                    <span data-hover="// Gym">Gym</span>
                    <div class="task-count">8</div>
                </div>
                <div class="category">
                    <span data-hover="// Study">Study</span>
                    <div class="task-count">8</div>
                </div>
                <div class="category">
                    <span data-hover="// Home">Home</span>
                    <div class="task-count">8</div>
                </div>
            </div>
        </div>
        
        <!-- Todo -->
        <div id="todos">
            <div>
                <div class="vertical-line"></div>
                <input type="checkbox">
                <span class="todo-title">brush teeth</span>
                <span class="button">details</span>
                <span class="date">Dec 12th</span>
                <span class="iconify" data-icon="ep:edit"></span>
                <span class="iconify" data-icon="ph:trash"></span>
            </div>
        </div>
    </div>
</body>
</html>
