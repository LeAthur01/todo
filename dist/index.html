<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="nav-bar">
        <span class="iconify" data-icon="tabler:slash"></span>
        <span>TO - DO</span>
        <span class="iconify" data-icon="material-symbols:checklist"></span>
    </div>

    <!-- Body -->
    <div id="dash-board">
        <!-- Side bar  -->
        <div id="side-bar">
            <div class="category">
                <span data-hover="// Home">Home</span>
                <div class="task-count">8</div>
            </div>
            <div class="category">
                <span data-hover="// Today">Today</span>
                <div class="task-count">8</div>
            </div>
            <div class="category">
                <span data-hover="// Week">Week</span>
                <div class="task-count">8</div>
            </div>
            <div class="category">
                <span data-hover="// Project">Project</span>
                <div class="task-count">8</div>
            </div>
            <div class="sub-category">
                <div class="category">
                    <span data-hover="// Gym">Gym</span>
                    <div class="task-count">8</div>
                </div>
                <div class="category">
                    <span data-hover="// Study">Study</span>
                    <div class="task-count">8</div>
                </div>
                <div class="category">
                    <span data-hover="// Home">Home</span>
                    <div class="task-count">8</div>
                </div>
            </div>

            <span id="add-btn" class="iconify" data-icon="ic:baseline-plus"></span>
        </div>
        
        <!-- Todo -->
        <div id="todos">
            <div>
                <div class="vertical-line"></div>
                <input type="checkbox">
                <span class="todo-title">brush teeth</span>
                <span class="button">details</span>
                <span class="date">Dec 12th</span>
                <span class="iconify" data-icon="ep:edit"></span>
                <span class="iconify" data-icon="ph:trash"></span>
            </div>

            <div>
                <div class="vertical-line"></div>
                <input type="checkbox">
                <span class="todo-title">brush teeth</span>
                <span class="button">details</span>
                <span class="date">Dec 12th</span>
                <span class="iconify" data-icon="ep:edit"></span>
                <span class="iconify" data-icon="ph:trash"></span>
            </div>
        </div>
    </div>
    
    <div id="pop-up" class="fullscreen hidden">
        <div class="flex-container-center">
            <span class="heading">brush teeth</span>
            <p><span>Project:</span> home</p>
            <p><span>Priority:</span> Low</p>
            <p><span>Due Date:</span> December 12th, 2021</p>
            <p><span>Details:</span> with colgate</p>
        </div>
    </div>

    <h1>hello world~~</h1>

    <div id="pop-up-form" class="fullscreen">
        <form id="pop-up-form__grid-layout">
            <div id="pop-up-form__header">Create a new...</div>
            
            <div id="pop-up-form__side-bar">
                <div>To Do</div>
                <div>Project</div>
            </div>

            <div id="pop-up-form__todo">
                <input type="text" name="title" placeholder="Title: Pay bills" required>
                <input type="text" name="details" placeholder="Details: e.g internet, phone, rent">
                <div id="todo__date-wrapper">
                    <div class="todo__field">Due Date:</div>
                    <input type="date" name="dueDate" required>
                </div>
                <div id="todo__priority-wrapper">
                    <div class="todo__field">Priority:</div>
                    <input type="radio" id="low-priority" name="priority" value="low" required>
                    <label for="low-priority">LOW</label>
                    <input type="radio" id="medium-priority" name="priority" value="medium" required>
                    <label for="medium-priority">MEDIUM</label>
                    <input type="radio" id="high-priority" name="priority" value="high" required>
                    <label for="high-priority">HIGH</label>
                    <button type="submit" name="submit "action="">ADD TO DO</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
